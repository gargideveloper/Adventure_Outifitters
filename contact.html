                <div class="contact-container">
                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left"> 
                        <div class="contact-left-title">
                            <h2> Connect with Us </h2>
                            <hr>
                        </div>
                        <input type="hidden" name="access_key" value="16b3b4db-50ed-445c-83ca-118f64dc39e3">
                        <span> First Name </span>
                        <input type="text" class="contact-inputs" placeholder="John" name="name" required>
                        <span> Last Name </span>
                        <input type="text" class="contact-inputs" placeholder="Amendo" name="name" required>
                        <span> Email </span>
                        <input type="email" class="contact-inputs" placeholder="johnamendo@gmail.com" name="email" required>

                        <textarea name="message" placeholder="Type your message here..." class="contact-inputs" required ></textarea>
